  <body>
    <div class="container auth-container">

		<form class="form-signin" id="login-form">
			<h2 class="form-signin-heading">Войдите в систему</h2>
			<label for="inputEmail" class="sr-only">Email адрес</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Ваш Email" required autofocus>
			<label for="inputPassword" class="sr-only">Пароль</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Ваш пароль" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me">Запомнить меня
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" id="loginBtn">Войти</button>
			<p style="padding: 0; margin: 0;">
				<a href="#" data-toggle="modal" data-target="#rememberPasswordModal">Забыли пароль</a>
			</p>
			<p style="padding: 0; margin: 0;">
				<a href="#" data-toggle="modal" data-target="#registrationUserModal">Регистрация</a>
			</p>
		</form>
		<div class="modal fade" id="rememberPasswordModal" tabindex="-1" role="dialog" aria-labelledby="rememberPasswordModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="rememberPasswordLabel">Забыли пароль</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="email" class="form-control" placeholder="Ваш Email" id="emailRemember" required>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
						<button type="button" class="btn btn-primary" id="emailRememberButton">Отправить на почту</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="registrationUserModal" tabindex="-1" role="dialog" aria-labelledby="registrationUserModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="registrationUserModalLabel">Регистрация пользователя</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="email" id="RegistrationInputEmail" class="form-control" style="margin-bottom: 5px;" placeholder="Ваш Email" required>
						
						<input type="password" id="RegistrationInputPassword" style="margin-bottom: 5px;" class="form-control" placeholder="Новый пароль" required>
						
						<input type="password" id="RegistrationInputPasswordConfirm" class="form-control" placeholder="Подтвердите пароль" required>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
						<button type="button" class="btn btn-primary" id="registrationButton">Зарегистрироваться</button>
					</div>
				</div>
			</div>
		</div>

    </div>
